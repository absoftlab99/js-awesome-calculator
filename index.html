<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./css/styles.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="row">
        <div class="col-4"></div>
        <div class="col-lg-4 col-sm-12 cal py-4 ps-4 pe-4 bg-dark rounded mt-5">
            <h3 class="text-light fst-italic">My Calculator</h3>
            <div class="row px-2">
                <div class="output col bg-custome ff-saira rounded text-end pt-2" id="display">
                    <div data-previous-operand class="previous-operand text-dark fs-2" id="zero"></div><br>
                    <div data-current-operand class="current-operand text-dark" id="result"></div>
                </div>
            </div>
            <div class="row gx-2 pt-2">
                <div class="col">
                    <button data-delete class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">DEL</button>
                </div>
                <div class="col">
                    <button data-all-clear class="span-two w-100 text-light fw-bold btn btn-danger rounded p-2 text-center">AC</button>
                </div>
            </div>

            <!-- cal column two -->
            <div class="row gx-2 pt-2">
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">7</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">8</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">9</button>
                </div>
                <div class="col">
                    <button data-operation class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">รท</button>
                </div>
            </div>
            <!-- cal column Theree -->
            <div class="row gx-2 pt-2">
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">4</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">5</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">6</button>
                </div>
                <div class="col">
                    <button data-operation class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">*</button>
                </div>
            </div>

            <!-- cal column Four -->
            <div class="row gx-2 pt-2">
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">1</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">2</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">3</button>
                </div>
                <div class="col">
                    <button  data-operation class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">-</button>
                </div>
            </div>

            <!-- cal column Five -->
            <div class="row gx-2 pt-2">
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">0</button>
                </div>
                <div class="col">
                    <button data-number class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">.</button>
                </div>
                <div class="col">
                    <button data-equals class="span-two w-100 text-light fw-bold btn btn-success rounded p-2 text-center">=</button>
                </div>
                <div class="col">
                    <button data-operation class="w-100 text-dark fw-bold btn btn-light rounded p-2 text-center">+</button>
                </div>
            </div>
        </div>
        <div class="col-4 col-sm-12"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
